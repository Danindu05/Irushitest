<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form</title>
    <link rel="Stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  </head>
  <body>
    
        
    <div class="container mt-5">
        <label for="" class="form-label">Name</label>  
        <input type="name" class="form-control" id="exampleInputEmail1" placeholder="Enter your name">
    <div id="" class="form-text"></div>
    </div><br>
    <div class="container mt-5">
          <label for="" class="form-label">Email address</label> 
          <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
    <div id="" class="form-text"></div>
    </div><br>
    <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label><br>
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter the password">
    </div> <br>
       <select class="form-select" aria-label="Gender">
       <option selected>Gender</option>
       <option value="Male">Male</option>
       <option value="Female">female</option>
       <option value="Other">Other</option>
</select>
<br>
<button type="submit" class="btn btn-primary">Submit</button>
        
      
  </body>
</html>
