<html>

        <body>
                <h1></h1>

                <script>
                    var days=window.prompt("Enter Days");

                    if(days<=3){
                        window.alert("$" + days*50)
                    }

                    else if (days<=7){
                        window.alert("$" + days*45)
                    }

                    else if  (days>7){
                        window.alert("$" + days*40)

                    }

                    else{
                        window.alert("Enter valid number of days")
                    }



                </script>
        </body>

</html>
